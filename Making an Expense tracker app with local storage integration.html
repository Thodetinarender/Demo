<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .expense-item button {
      border: 2px solid black;
      background: none;
      color: black;
      cursor: pointer;
      padding: 5px 10px; 
      border-radius: 5px;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <h1 class="text-center mb-4">Expense Tracker</h1>
    <div class="card shadow p-4 mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" placeholder="Enter amount">
        </div>
        <div class="col-md-4">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" class="form-control" placeholder="Enter description">
        </div>
        <div class="col-md-4">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <button id="addExpenseBtn" class="btn btn-primary mt-3" style="width: 200px;">Add Expense</button>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Making an Expense tracker app with local storage integration.js"></script>
</body>
</html>
